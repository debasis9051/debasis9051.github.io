<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-9/chHLTCcBULgxOFoUyZXSgEF0uFXs+NrQqzcy/DXqcR+Sk8C1l4EgmUXAEzTb92" crossorigin="anonymous">

      <link rel="stylesheet" href="/styles/style.css">
      <!-- font -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Calculator body div -->
    <div class="container">
        <!-- display div -->
        <div class="display">
            <input type="number">
        </div>

        <div class="numpad">
            <button type="button" class="btn btn-secondary1">C</button>
            <button type="button" class="btn btn-secondary1">+/-</button>
            <button type="button" class="btn btn-secondary1">%</button>
            <button type="button" class="btn btn-info1">/</button>
            <button type="button" class="btn btn-secondary1">7</button>
            <button type="button" class="btn btn-secondary1">8</button>
            <button type="button" class="btn btn-secondary1">9</button>
            <button type="button" class="btn btn-info1">*</button>
            <button type="button" class="btn btn-secondary1">4</button>
            <button type="button" class="btn btn-secondary1">5</button>
            <button type="button" class="btn btn-secondary1">6</button>
            <button type="button" class="btn btn-info1">-</button>
            <button type="button" class="btn btn-secondary1">1</button>
            <button type="button" class="btn btn-secondary1">2</button>
            <button type="button" class="btn btn-secondary1">3</button>
            <button type="button" class="btn btn-info1">+</button>
            <button type="button" class="btn btn-secondary1">0</button>
            <button type="button" class="btn btn-secondary1">.</button>
            <button type="button" class="btn btn-secondary1">del</button>
            <button type="button" class="btn btn-warning1">=</button>
        </div>
 

        
    </div>
</body>
</html>
